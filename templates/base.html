<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
    <title>{%block title%}Title Goes Here{%endblock%}</title>
    
</head>
<body>

<nav class="navbar navbar-light bg-primary justify-content-between ">
    <div class="container">
        <a href="/" class="navbar-brand text-light">Feedback Exercise</a>
        <ul class="nav navbar-nav flex-row float-right">
        {% if session['username'] %}
            <li class="nav-item">
                <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
            </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link pr-3 text-light" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="/register">Sign up</a>
                </li>
        {% endif %}
        </ul>
    </div>
</nav>
{%block content%}
{%endblock%}
</body>
</html>
