{%extends 'base.html'%}

{%block title%}
Sign In!
{%endblock%}

{%block content%}
<h1>Sign In</h1>

<form id="register" method="POST">
    {{ form.hidden_tag() }}

    {% for field in form
        if field.widget.input_type != 'hidden' %}

        <p>
            {{ field.label }}
            {{ field }}
        </p>
    {% endfor %}
        <button type="submit">Sign In</button>
</form>
{% for msg in get_flashed_messages() %}
  <p>{{ msg }}</p>
{% endfor %}
{%endblock%}
